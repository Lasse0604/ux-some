<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
    <title>template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="lasse madsen" />
    <meta name="description" content="template" />
    <link href="css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/ekv7lld.css">
    <link rel="stylesheet" href="https://use.typekit.net/ekv7lld.css">
    <link href="css/style.css" rel="stylesheet">



</head>

<body>

    <div id="wrapper">

        <header>

            <section id="header-flex">
                <div id="h1-box">
                    <h1><img src="images/eaaa-logo.png" alt="EAAA logo"></h1>
                </div>

                <div id="lan-box">
                    <p><a href="index.html">DA</a>/<a href="index-int.html">INT</a></p>
                </div>

            </section>

        </header><!-- .header-->

        <main>
            <article>
                <section class="input">
                    <div id="fname">
                        <label for="fname" class="heading-one">
                            Name
                        </label>
                        <input type="text" id="fnameinput" name="fname">
                    </div>
                    <div id="school">
                        <label for="education" class="heading-one">
                            Education
                        </label>
                        <select id="educationinput" name="education" onchange="changeClass();">
                            <option value="">Choose</option>

                            <option value="B">Chemical and Biotechnical Science</option>

                            <option value="B">Chemical and Biotechnical Technology and Food Technology</option>

                            <option value="B">Digital Concept Development</option>

                            <option value="B">Financial Management and Services</option>

                            <option value="B">Innovation and Entrepreneurship</option>

                            <option value="B">It Technology</option>

                            <option value="B">Marketing Management</option>

                            <option value="A">Multimedia Design</option>

                            <option value="B">Product Development and Integrative Technology</option>

                            <option value="B">Web Development</option>

                        </select>
                    </div>
                    <div id="class">
                        <label for="class" class="heading-one">
                            Class
                        </label>
                        <select name="classname" id="classname">
                            <option value="">Choose</option>
                        </select>
                    </div>
                    <div id="subject">
                        <label for="fname" class="heading-one">
                            Subject
                        </label>
                        <select id="subjectinput" name="subject">
                            <option value="">Select</option>

                            <option value="studievalg">Choise of education (specialisation, top-up, study abroard)</option>

                            <option value="eksamen">Exams</option>

                            <option value="karriere">Career counseling</option>

                            <option value="praktik">Internship</option>

                            <option value="trivsel">Well-being</option>

                            <option value="udfordringer">Personal challenges</option>

                            <option value="andet">Other</option>
                        </select>
                    </div>
                    <a id="thebutton" href="book-int.html">Booking</a>
                </section>
            </article>
        </main><!-- .content -->

        <footer>
            <div id="weblink">
                <a href="https://Baaa.dk" id="link">Baaa.dk</a>
            </div>
        </footer><!-- .footer -->

    </div><!-- .wrapper -->

    <script src="js/script.js"></script>
    <script src="js/drop.js"></script><!-- .script -->
</body>

</html>
