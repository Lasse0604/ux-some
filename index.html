<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8" />
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
    <title>Studie- og karrierevejledning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Studievejledning, Karrierevejledning, Studie- og karrierevejledning, Eaaa, Eaaa studievejledning, hjælp til eksamen, Karriere muligheder, Trivsel, Eksamensangst" />
    <meta name="description" content="Eaaa studie- og karrierevejledning" />
    <link href="css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/ekv7lld.css">
    <link rel="stylesheet" href="https://use.typekit.net/ekv7lld.css">
    <link href="css/style.css" rel="stylesheet">



</head>

<body>

    <div id="wrapper">

        <header>

            <section id="header-flex">
                <div id="h1-box">
                    <h1><img src="images/eaaa-logo.png" alt="EAAA logo"></h1>
                </div>

                <div id="lan-box">
                    <p><a href="index.html">DA</a>/<a href="index-int.html">INT</a></p>
                </div>

            </section>

        </header><!-- .header-->

        <main>
            <article>
                <section class="input">
                    <div id="fname">
                        <label for="fname" class="heading-one">
                            Navn
                        </label>
                        <input type="text" id="fnameinput" name="fname">
                    </div>
                    <div id="school">
                        <label for="education" class="heading-one">
                            Uddannelse
                        </label>
                        <select name="education" id="educationinput" onChange="changecat(this.value);">
                            <option value="">Vælg</option>

                            <option value="B">Automationsteknolog</option>

                            <option value="B">Autoteknolog</option>

                            <option value="B">Byggekoordinator</option>

                            <option value="B">Datamatiker</option>

                            <option value="B">Financial controller</option>

                            <option value="B">Finansøkonom</option>

                            <option value="B">It-teknolog</option>

                            <option value="B">Jordbrugsteknolog</option>

                            <option value="B">Laborant</option>

                            <option value="B">Markedsføringsøkonom</option>

                            <option value="B">Miljøteknolog</option>

                            <option value="A">Multimediedesigner</option>

                            <option value="B">Produktionsteknolog</option>

                            <option value="B">Serviceøkonom</option>

                            <option value="B">Finansbachelor</option>

                            <option value="B">Fødevareteknologi</option>

                            <option value="B">Økonomi og it</option>

                            <option value="B">Digital konceptudvikling</option>

                            <option value="B">E-handel</option>

                            <option value="B">Innovation </option>

                            <option value="B">International handel</option>

                            <option value="B">It-sikkerhed</option>

                            <option value="B">Jordbrug</option>

                            <option value="B">Laboratorie- og fødevareteknologi</option>

                            <option value="B">Produktudvikling</option>

                            <option value="B">Softwareudvikling</option>

                            <option value="B">Web-udvikling</option>
                        </select>
                    </div>
                    <div id="class">
                        <label for="class" class="heading-one">
                            Klasse
                        </label>
                        <select name="category" id="category">
                            <option value="" disabled selected>Vælg</option>
                        </select>
                    </div>
                    <div id="subject">
                        <label for="fname" class="heading-one">
                            Emne
                        </label>
                        <select id="subjectinput" name="subject">
                        <option value="">Vælg</option>

                            <option value="studievalg">Studievalg (specialicering, top-up, study abroard)</option>

                            <option value="eksamen">Eksamen</option>

                            <option value="karriere">Karriererådgivning</option>

                            <option value="praktik">Praktik</option>

                            <option value="trivsel">Trivsel</option>

                            <option value="udfordringer">Personlige udfordringer</option>

                            <option value="andet">Andet</option>
                        </select>
                    </div>
                    <a id="thebutton" href="book.html">Book tid</a>
                </section>
            </article>
        </main><!-- .content -->

        <footer>
            <div id="weblink">
                <a href="https://eaaa.dk" id="link">Eaaa.dk</a>
            </div>
        </footer><!-- .footer -->

    </div><!-- .wrapper -->

    <script src="js/script.js"></script>
    <script src="js/drop.js"></script><!-- .script -->
</body>

</html>
